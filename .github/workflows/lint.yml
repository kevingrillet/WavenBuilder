name: ESLint

on:
  push:
    paths:
      - '*.ts'
      - '**/*.ts'
  pull_request:
    paths:
      - '*.ts'
      - '**/*.ts'
  schedule:
    - cron:  '0 0 * * SUN'

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Plugin
        run: npm i @typescript-eslint/eslint-plugin

      - name: Run ESLint
        run: npx eslint --ext .ts src/app/

